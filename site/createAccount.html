<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create an Account</title>
    
    <script type="text/javascript" src="scripts/createAccount.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

* {
box-sizing: border-box;
}

body {
font-family: 'Roboto', sans-serif;
background-color: steelblue;
color: #fff;
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
height: 100vh;
overflow: hidden;
margin: 0;
}

</style>
<body>
    <h1>Missouri Immunization Information System</h1>
    <form id="newUserForm" onsubmit="createAccount(event)">
        <h2>Create a New Account</h2>

        <label for="username">Username:</label>
        <br>
        <input type="text" name="username">
        <br>

        <label for="password-1">Password:</label>
        <br>
        <input type="text" name="password_1"> <!-- need to hide password -->
        <br>

        <label for="password-2">Confirm Password:</label>
        <br>
        <input type="text" name="password_2"> <!-- need to hide password -->
        <br>

        <label for="accountType">Account Type:</label>
        <br>
        <input type="radio" value="site" name="accountType">
        <label for="site">Site</label>
        <input type="radio" value="injector" name="accountType">
        <label for="injector">Injector</label>
        <input type="radio" value="CDC" name="accountType">
        <label for="CDC">CDC</label>
        <input type="radio" value="admin" name="accountType">
        <label for="admin">Admin</label>
        <br>

        <input type="submit" value="Create New Account" id="submitAccountButton">

        <p id="newUserMsg">Your account was successfully created. Please <a href="http://localhost:8081/login">log in</a> to access your new account.</p>
    </form>
</body>
