<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="styles/loginStyles.css">
<!--this page is for registering a new vaccination site-->

</head>
<body>
	<!--a main holder contains the page contents, which are forms with data fields that will connect to the database on button click-->
	<main id="main-holder">
	<h1 style="text-align: center" id="welcome-banner">Missouri Immunization Information System</h1>		
		<h2>Vaccination Site Information</h2>
		<form id="newSiteForm" action="http://localhost:8081/addsite" method="post">
			<label for="name">Site name:</label><br>
			<input type="text" id="name" name="name" required/><br>

			<label for="address">Address:</label><br>
			<input type="text" id="address" name="address" required/><br>

			<label for="zipCode">Zip:</label><br>
			<input type="text" id="zipCode" name="zipCode" required min="1" max="9" /> <br>

			<label for="phone">Phone Number:</label><br>
			<input type="tel" id="phone" name="phone" required/><br>

			<input type="submit" value="register" id="newSiteForm">

		</form>

		<h2>
			Documents
		</h2>
		    <form action="/action_page.php" 
		        enctype="multipart/form-data">
		          
		        <label for="myfile">Select a file:</label>
		        <input type="file" id="myfile" name="myfile" />
		        <br /><br />
		  </form>
		    
		</form>
	</main>
</body>
