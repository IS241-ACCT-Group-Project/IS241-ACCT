<!DOCTYPE html>
<!--this page is for registering a new injector-->
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link rel="stylesheet" href="styles/loginStyles.css">


</head>
<body>
	<main id="main-holder">
	<h1 style="text-align: center" id="welcome-banner">Missouri Immunization Information System</h1>				

		<form id="newInjectorForm">
		<h2>Injector Information</h2>
			<form>
				<label for="firstName">First name:</label><br>
				<input type="text" id="firstName" name="firstName"><br>
				
				<label for="lastName">Last name:</label><br>
				<input type="text" id="lastName" name="lastName"><br>
				
				<label for="clinicID">Clinic ID:</label><br>
				<input type="number" id="clinicID" name="clinicID"><br>
				
				
			</form>

		<h2>Documents
		</h2>
		    <form action="/action_page.php" 
		        enctype="multipart/form-data">
		          
		        <label for="myfile">Select a file:</label>
		        <input type="file" id="myfile" name="myfile" />
		        <br /><br />
		  </form>
		    
		<input type="submit" value="register" id="newInjectorForm">
		</form>
	</main>
</body>
