<!DOCTYPE html>
<html lang ="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="styles/loginStyles.css">
	<script defer src="scripts/loginVax.js"></script>
</head>

<body>
	<main id="main-holder">
		<h1 style="text-align: center" id="welcome-banner">Missouri Immunization Information System
		</h1>

		<p>Please log in below or <a href="registrationType.html">request a user account.</a> </p>

		<div id="login-error-msg-holder">
			<p id="login-error-msg">Username or password incorrect</p>
		</div>

		<form id="login-form">
	      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
	      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
	      <input type="submit" value="Login" id="login-form-submit">
    	</form>
		<p2>Powered by ACCT</p2>
  	</main>
</body>

</html>
