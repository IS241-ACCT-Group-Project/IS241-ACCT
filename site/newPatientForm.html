<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Patient Registration</title>
	<link rel="stylesheet" href="styles/loginStyles.css">
	<link rel="stylesheet" href="styles/patientStyles.css">


</head>
<body>
	<main id="patient-holder">

		<form id="newPatientForm">
			<h2>Patient Demographics</h2>
			<label for="firstNamePatient">First name*:</label><br>
			<input type="text" id="firstNamePatient" name="firstNamePatient" required><br>

			<label for="lastNamePatient">Last name*:</label><br>
			<input type="text" id="lastNamePatient" name="lastNamePatient" required><br>

			<label for="middleNamePatient">Middle name:</label><br>
			<input type="text" id="middleNamePatient" name="middleNamePatient"><br>

			<label for="sexAtBirthPatient">Sex assigned at birth :</label><br>
			<select name="sexAtBirthPatient" id="sexAtBirthPatient">
				<option value="male">Male</option>

				<option value="female">Female</option>

				<option value="other">Other</option>
			</select><br>

			<label for="currentGenderPatient">Current gender:</label><br>
			<select name="currentGenderPatient" id="currentGenderPatient">
				<option value="male">Male</option>

				<option value="female">Female</option>

				<option value="trans">Transgender</option>

				<option value="other">Other</option>
			</select><br>

			<label for="ethnicityPatient">Ethnicity:</label><br>
			<select name="ethnicityPatient" id="ethnicityPatient">
				<option value="hispanic">Hispanic or Latino</option>

				<option value="nothisp">Not Hispanic or Latino</option>

			</select><br>

			<label for="racePatient">Race:</label><br>
			<input type="text" id="racePatient" name="racePatient"><br>

			<label for="languagePatient">Primary language:</label><br>
			<input type="text" id="languagePatient" name="languagePatient"><br>

			<label for="dobPatient">Date of Birth:</label><br>
			<input type="date" id="dobPatient" name="dobPatient"><br>

			<h2>Patient Contact Information</h2>

			<label for="countryPatient">Country</label><br>
			<input type="text" id="countryPatient" name="countryPatient" value="United States"><br>

			<label for="countyPatient">County</label><br>
			<input type="text" id="countyPatient" name="countyPatient" title="eg. Jefferson, Franklin, St Louis County, Saint Louis City"><br>

			<label for="addressPatient">Street Address*:</label><br>
			<input type="text" id="addressPatient" name="addressPatient" required><br>

			<label for="cityPatient">City*:</label><br>
			<input type="text" id="cityPatient" name="cityPatient" required><br>

			<label for="statePatient">State*:</label><br>
			<input type="text" id="statePatient" name="statePatient" value="Missouri" required><br>

			<label for="zipPatient">Zip Code*:</label><br>
			<input type="text" id="zipPatient" name="zipPatient" required
				   pattern="[0-9]{5}"
				   title="Enter five digit zip code"><br>

			<label for="phonePatient">Phone Number:</label><br>
			<input type="tel" id="phonePatient" name="phonePatient"
				   placeholder="999-999-9999"
				   pattern="\d{3}[\-]\d{3}[\-]\d{4}"
				   title="Must be 999-999-9999"><br>

			<label for="phoneTypePatient">Phone Number Type:</label><br>
			<select name="phoneTypePatient" id="phoneTypePatient">
				<option value="main">Main</option>

				<option value="home">Home</option>

				<option value="work">Work</option>

				<option value="mobile">Mobile</option>

				<option value="other">Other</option>
			</select><br>


			<label for="emailPatient">Patient Email:</label><br>
			<input type="email" id="emailPatient" name="emailPatient"><br>
			<h3>(*required field)</h3>
			<input type="submit" value="Register" id="newPatientRegister">
		</form>
	</main>
</body>
</html>
