<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Patient Registration</title>
	<link rel="stylesheet" href="styles/loginStyles.css">
	<link rel="stylesheet" href="styles/patientStyles.css">


</head>


<body>
	<main id="patient-holder">

		<form id="newPatientForm">
			<h2>Patient Demographics</h2>
			<label for="FirstName">First Name*:</label><br>
			<input type="text" id="FirstName" name="FirstName" maxlength="30" required><br>

			<label for="LastName">Last Name*:</label><br>
			<input type="text" id="LastName" name="LastName" maxlength="30" required><br>

			<h2>Patient Contact Information</h2>

			<label for="PatientAddress">Street Address, City, and State:</label><br>
			<input type="text" id="PatientAddress" name="PatientAddress" maxlength="60"><br>

			<label for="ZipCode">Zip Code (5-digit):</label><br>
			<input type="text" id="ZipCode" name="ZipCode" maxlength="5"
			pattern="[0-9]{5}" title="Enter five digit zip code">
			<br>

			<h3>(*required field)</h3>
			<input type="submit" value="Register" id="newPatientRegister">
		</form>
	</main>
</body>
</html>
