<!DOCTYPE html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>New Injector Registration</title>
	<link rel="stylesheet" href="styles/loginStyles.css">
    <script type="text/javascript" src="scripts/site.js"></script>
</head>

<body>
	<main id="main-holder">
	<h1>Site Registration</h1>
		<form id="newSiteForm" action="http://localhost:8081/addsite" method="post">
		<h2>Add a Vaccination Site</h2>
				<label for="name">Site Name:</label>
				<br>
				<input type="text" id="name" name="name">
				<br>
				
				<label for="address">Address:</label>
				<br>
				<input type="text" id="address" name="address">
				<br>
				
				<label for="zipCode">Zip Code:</label>
				<br>
				<input type="number" id="zipCode" name="zipCode">
				<br>

				<label for="phone">Phone Number (no spaces/dashes):</label>
				<br>
				<input type="tel" id="phone" name="phone">
				<br>
		<input type="submit" value="Register" id="newSiteForm">
		</form>
		<button onclick="listDB('listsites')">Show DB</button>
	</main>
</body>
