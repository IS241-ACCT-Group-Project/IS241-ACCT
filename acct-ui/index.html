<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="mycss/style.css" />
    <script defer src="scripts/script.js"></script>
    <title>Login Input Wave</title>
  </head>
  <body>
    <h1>Missouri Immunization Information System</h1>
    <div class="container">

      <h1>Please Login</h1>
      
		<div id="login-error-msg-holder">
			<p id="login-error-msg">Username or password incorrect</p>
		</div>
    <form>
        <div class="form-control">
          <input type="text" name="username" required>
          <label>Username</label>
        </div>

        <div class="form-control">
          <input type="password" name="password" required>
          <label>Password</label>
        </div>

        <button class="btn">Login</button>

        <p class="text">Don't have an account? <a href="registrationType.html">Register</a> </p>
        <p class="text">Powered by ACCT</p>
      </form>
    </div>
  </body>
</html>
